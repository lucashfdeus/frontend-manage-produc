<div class="container main-container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg" style="border-radius: 10px;">
        <div class="card-body p-4">
          <h1 class="card-title text-center mb-4" style="font-size: 24px; font-weight: bold;">Login</h1>
          <h4 class="text-center">Entre na sua conta</h4>
          <hr>
          <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="alert alert-danger" *ngIf="errors.length > 0">
              <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
              </ul>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">E-mail</label>
              <div class="col-md-10">
                <input #formInput class="form-control" id="email" type="text" placeholder="E-mail (requerido)"
                  formControlName="email" [ngClass]="{'is-invalid': displayMessage['email']}" />
                <span class="text-danger" *ngIf="displayMessage['email']">
                  <p [innerHTML]="displayMessage['email']"></p>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Senha</label>
              <div class="col-md-10">
                <input #formInput class="form-control" id="password" type="password" placeholder="Senha (requerido)"
                  formControlName="password" [ngClass]="{'is-invalid': displayMessage['password']}" />
                <span class="text-danger" *ngIf="displayMessage['password']">
                  <p [innerHTML]="displayMessage['password']"></p>
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #004085;
  }
</style>
