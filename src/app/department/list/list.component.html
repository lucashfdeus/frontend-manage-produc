<div class="container main-container">
  <h1>Lista de Departamentos</h1>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Código</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.code }}</td>
        <td>{{ department.description }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="errorMessage" class="text-danger">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="departments.length === 0 && !errorMessage" class="alert alert-info d-flex align-items-center">
    <i class="fa fa-spinner fa-spin fa-2x me-3" aria-hidden="true"></i>
    <p class="mb-0">Carregando departamentos...</p>
  </div>
</div>
